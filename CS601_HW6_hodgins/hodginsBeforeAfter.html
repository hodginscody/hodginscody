<!doctype html>
<html lang="en">
<head>
<!-- Link to external stylesheet hodginsStyle.css -->
<link rel="stylesheet" href="./hodginsStyle.css" />
<meta charset="utf-8"/>
    <title>Before and After</title>
</head>
<body>
    <h1>Cody Hodgins - Before and After</h1>
    <p>
        Here is a demonstration of Vue.js libraries. Hovering over any picture will
        show myself at an earlier or later age. Where does the time go?! Enjoy!
    </p>
    <!-- Place images in their own divs so we can reference with Vue -->
    <div id="cody15">
        <transition name="fade">
        <img :src="hover1" @mouseover="hover = true" @mouseleave="hover = false" width="550" height="600" alt="Cody at 15 years old posing for Christmas pictures">
        </transition>
    </div>
    <div id="cody22">
        <img :src="hover2" @mouseover="hover = true" @mouseleave="hover = false" width="550" height="600" alt="Cody at 22 years old running indoor track">
    </div>
    <div id="cody26">
        <img :src="hover3" @mouseover="hover = true" @mouseleave="hover = false" width="550" height="550" alt="Cody at 26 years old graduating from American University">
    </div>
    <div id="cody28">
        <img :src="hover4" @mouseover="hover = true" @mouseleave="hover = false" width="500" height="600" alt="Cody at 28 years old posing for the camera">
    </div>
    <!-- This is how we invoke Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- Attach Vue to each of our images' div -->
    <script>
        var cody15 = new Vue({
            el: '#cody15',
            data: {
                picture1: "cody15.jpg",
                pictureOld: "cody5.jpg",
                hover: false
            },
            computed: {
                hover1 () {
                    if (this.hover == true) {
                        return this.pictureOld
                    } else {
                        return this.picture1
                    }
                }
            }
        })
        var cody22 = new Vue({
            el: '#cody22',
            data: {
                picture2: "cody22.jpg",
                pictureOld: "cody5.jpg",
                hover: false
            },
            computed: {
                hover2 () {
                    if (this.hover == true) {
                        return this.pictureOld
                    } else {
                        return this.picture2
                    }
                }
            }
        })
        var cody26 = new Vue({
            el: '#cody26',
            data: {
                picture3: "cody26.jpg",
                pictureOld: "cody5.jpg",
                hover: false
            },
            computed: {
                hover3 () {
                    if (this.hover == true) {
                        return this.pictureOld
                    } else {
                        return this.picture3
                    }
                }
            }
        })
        var cody28 = new Vue({
            el: '#cody28',
            data: {
                picture4: "cody28.jpg",
                pictureOld: "cody5.jpg",
                hover: false
            },
            computed: {
                hover4 () {
                    if (this.hover == true) {
                        return this.pictureOld
                    } else {
                        return this.picture4
                    }
                }
            }
        })
    </script>

</body>
</html>
